<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<section id="main-container">
		<div id="image-container">
			<img src="peakpx (40).jpg" alt="image">
		</div>
		<div id="text-container">
			<h3>Title</h3>
			<h4>Subtitle</h4>
			<span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt, molestiae! Nulla delectus alias cupiditate. Nostrum placeat minus veritatis accusantium tempore quidem ipsa in architecto consequatur, et corporis ab animi omnis!</span>
			<div id="timer-container">
				<div class="timer">
					<p id="days">00</p>
					<span>DAYS</span>
				</div>
				<div class="timer">
					<p id="hours">00</p>
					<span>HOURS</span>
				</div>
				<div class="timer">
					<p id="minutes">00</p>
					<span>MINS</span>
				</div>
				<div class="timer">
					<p id="seconds">00</p>
					<span>SECS</span>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
